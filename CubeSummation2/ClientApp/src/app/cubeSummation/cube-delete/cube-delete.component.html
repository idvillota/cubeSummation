<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 well">
      <div class="row">
        <div class="col-md-3">
          <label for="size" class="control-label">Size:</label>
        </div>
        <div class="col-md-7">
          <span name="size">{{cube?.size}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-offset-8 col-md-1">
    <button type="submit" class="btn btn-info" (click)="deleteCube()">Delete</button>
  </div>
  <div class="col-md-1">
    <button type="button" class="btn btn-danger" (click)="redirectToCubeList()">Cancel</button>
  </div>
</div>
